<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Scrapper</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="mediaQuery.css" />
  </head>
  <body>
    <main>
      <div class="big-wrapper light">
        <img
          src="assests/shape.png"
          alt="transparent background"
          class="shape"
        />
        <header>
          <nav class="container" role="navigation">
            <div class="logo">
              <section class="bottom-area">
                <div class="container">
                  <button class="toggle-btn" role="button">
                    <i class="far fa-moon" title="dark theme"></i>
                    <i class="far fa-sun" title="light theme"></i>
                  </button>
                </div>
              </section>
              <h1 class="big-title">Web Scrapper</h1>
            </div>

            <div class="links">
              <ul>
                <li>
                  <a
                    href="https://github.com/yamilt351"
                    role="link"
                    target="_blank"
                    >About Me</a
                  >
                </li>
                <li>
                  <a
                    href="https://github.com/yamilt351/scraper"
                    role="link"
                    target="_blank"
                    >Documentation</a
                  >
                </li>
                <li>
                  <a
                    href="https://www.linkedin.com/in/yamil-tauil/"
                    role="link"
                    target="_blank"
                    >Contact</a
                  >
                </li>
              </ul>
            </div>

            <div class="overlay"></div>

            <div class="hamburger-menu" role="menuitem">
              <div class="bar"></div>
            </div>
          </nav>
        </header>

        <section class="showcase-area">
          <div class="container">
            <aside class="left">
              <div class="big-title">
                <h1>Future is here,</h1>
                <h1>Start Scrapping now.</h1>
              </div>
              <form id="scraper-form" class="form-scraper">
                <label class="text" for="url">URL:</label><br />
                <input
                  class="text"
                  type="text"
                  id="url"
                  name="url"
                  required
                  value="https://libreddit.de/r/linux"
                  placeholder="site url"
                /><br />
                <label class="text" for="objectClass">Object Class:</label
                ><br />
                <input
                  class="text"
                  type="text"
                  id="objectClass"
                  value=".post_title"
                  name="objectClass"
                  required
                  placeholder="css class"
                /><br />
                <label class="text" for="keyWord">Keyword:</label><br />
                <input
                  class="text"
                  type="text"
                  id="keyWord"
                  name="keyWord"
                  placeholder="Keyword to search"
                /><br />

                <div class="cta">
                  <input type="submit" class="button" value="Get started" />
                </div>
              </form>
            </aside>

            <div class="right">
              <img
                src="./assests/person.png"
                alt="Person Image"
                class="person"
              />
            </div>
          </div>
          <div id="response"></div>
        </section>
      </div>
    </main>

    <!-- JavaScript Files -->
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <script src="script.js"></script>
    <script src="scrapper.js"></script>
  </body>
</html>
