<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Scrapper</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="mediaQuery.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <div class="big-wrapper light">
        <img
          src="assests/shape.png"
          alt="transparent background"
          class="shape"
        />
        <header>
          <nav class="container" role="navigation">
            <div class="logo">
              <h1 class="big-title">Web Scrapper</h1>
            </div>

            <div class="links">
              <ul>
                <li>
                  <a
                    href="https://github.com/yamilt351"
                    role="link"
                    target="_blank"
                    >About Me</a
                  >
                </li>
                <li>
                  <a
                    href="https://github.com/yamilt351/scraper"
                    role="link"
                    target="_blank"
                    >Documentation</a
                  >
                </li>
                <li>
                  <a
                    href="https://www.linkedin.com/in/yamil-tauil/"
                    role="link"
                    target="_blank"
                    >Contact</a
                  >
                </li>
              </ul>
            </div>

            <div class="overlay"></div>

            <div class="hamburger-menu" role="menuitem">
              <div class="bar"></div>
            </div>
          </nav>
        </header>

        <section class="showcase-area">
          <div class="container">
            <aside class="left">
              <div class="big-title">
                <h1>Future is here,</h1>
                <h1 id="element">Start Scrapping now.</h1>
              </div>

              <div data-aos="fade-right">
                <form id="scraper-form" class="form-scraper">
                  <label class="text" for="url">URL:</label><br />
                  <input
                    title="target site URL"
                    class="text"
                    type="text"
                    id="url"
                    name="url"
                    required
                    value="https://www.lanacion.com.ar"
                    placeholder="site url"
                  /><br />
                  <label class="text" for="objectClass">Object Class:</label
                  ><br />
                  <input
                    title="article css Class"
                    class="text"
                    type="text"
                    id="objectClass"
                    value=".ln-card"
                    name="objectClass"
                    required
                    placeholder="css class"
                  /><br />
                  <label class="text" for="keyWord">Keyword:</label><br />
                  <input
                    title="keyword to search (optional)"
                    class="text"
                    type="text"
                    id="keyWord"
                    name="keyWord"
                    placeholder="Keyword to search"
                  /><br />

                  <div class="cta">
                    <input type="submit" class="button" value="Get started" />
                  </div>
                </form>
              </div>
            </aside>

            <div data-aos="fade-left">
              <div class="right">
                <img
                  src="./assests/person.png"
                  alt="Person Image"
                  class="person"
                />
              </div>
            </div>
          </div>
          <div id="response" class="scrapp-container" data-aos="fade-up"></div>
        </section>
      </div>
    </main>

    <!-- JavaScript Files -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
    <script>
      const typed = new Typed('#element', {
        strings: ['Select a site to scrap.', 'Start Scrapping Now!'],
        typeSpeed: 50,
        smartBackspace: true,
      });
    </script>
    <script src="scrapper.js"></script>
  </body>
</html>
